name: Script run test
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on:
  schedule:
    - cron: '0 0 * * *' # This runs the job daily at midnight

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create data directories and files
        run: |
          mkdir -p ./data
          touch ./data/scraper.log
          mkdir -p ./data_temp
          touch ./data/last_scraped_datetime.txt
          touch ./data/duplicates.json
          echo "{}" > ./data/duplicates.json

      - name: Run scraper script
        run: python scraper/n1_scraper.py

      - name: Echo job status
        run: echo "This job's status is ${{ job.status }}."
